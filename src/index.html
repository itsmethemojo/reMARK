<html>
    <head>
        <title>reMARK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/x-icon" rel="shortcut icon" href="image/favicon.ico">
        <link href="css/main.css"  media="all" rel="stylesheet" />
        <link href="css/lit.css"  media="all" rel="stylesheet" />
    </head>
    <body>

        <div class="controls">
            <div class="row item">
                <div class="12 col">
                    <div class="add">
                        +
                    </div>
                </div>
            </div>
            <div class="row item">
                <div class="12 col">
                    <input id="filter" class="filter" type="text" placeholder="search" value=""/>
                </div>
            </div>
            <div class="row item">
                <div class="12 col">
                    <fieldset class="sortType">
                        <input type="radio" id="radioSortTypeDate" name="sortType" value="date" checked>
                        <label for="radioSortTypeDate">
                            <div class="icon date"><div></div><div></div><div></div></div>
                        </label>

                        <input type="radio" id="radioSortTypeRemarks" name="sortType" value="remarks">
                        <label for="radioSortTypeRemarks">
                            <div class="icon remark"><div></div><div></div><div></div></div>
                        </label>

                        <input type="radio" id="radioSortTypeClicks" name="sortType" value="clicks">
                        <label for="radioSortTypeClicks">
                            <div class="icon click"><div></div><div></div><div></div></div>
                        </label>
                    </fieldset>
                </div>
            </div>
        </div>

        <div id="items" class="items"></div>

        <script src="javascript/jquery.min.js"></script>
        <script src="javascript/remark.js"></script>

        <script>
              var test = new Remark({
                  apiUrl : "http://172.17.0.5/"
            });
        </script>
    </body>
</html>
